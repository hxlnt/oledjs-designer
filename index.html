<!DOCTYPE html>

<head>
    <title>oledjs-designer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>oled.js Designer</h1>
    <div id="screen">
    </div>
    <div id="controls">
      <div class="toolbox-container">
        <div class="select-container">
          OLED width:
          <div class="material-select">
            <select id="oledsize">
              <option value="128x64">128 x 64</option>
              <option value="128x32">128 x 32</option>
              <option value="96x16">96 x 16</option>
              <option value="64x48">64 x 48</option>
            </select>
          </div>
        </div>
        <div class="select-container">
          Tool:
          <div class="material-select">
            <select id="tool">
              <option value="draw">Pencil</option>
              <option value="eraser">Eraser</option>
            </select>
          </div>
        </div>
        <button class="btn" id="clear">Clear all</button>
      </div>

      <div class="first button-row">
        <button class="btn" disabled>Upload image (.png)</button>
        <button class="btn" id="addframe" disabled>Add animation frame</button>
      </div>
      <div class="last button-row">
        <label class="custom-file-upload btn">
          <input type="file" id="uploadjs" />
          Upload image buffer (.js.txt)
        </label>

        <button class="btn" id="download">Save image buffer (.js.txt)</button>
      </div>
    </div>
    <script src="lib/file-saver/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
